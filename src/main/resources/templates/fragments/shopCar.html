<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sidebar-" th:fragment="grid-container">
        <div class="sidebar-content">
            <div class="car-top">
                <img src="/images/x.png">
                <h3>Tu carrito</h3>
            </div>
            <div class="line"></div>

            <div th:if="${#lists.isEmpty(productsSelect)}" class="image-null">
                <h3>¡Ups! Tu carrito está vacío.</h3>
                <img src="/images/carro-vacio-1.png" alt="Carrito vacío">
                <p>Agrega productos para verlos aquí</p>
                <div class="button-car">
                    <button type="button">Elegir productos y servicios</button>
                </div>
            </div>

            <ul th:if="${!#lists.isEmpty(productsSelect)}">
                <h2>Productos y servicios</h2>
                <!-- Iterar sobre los productos y mostrar cada uno -->
                <li th:each="product : ${productsSelect}">
                    <span th:text="${product.name}">Nombre del producto</span>
                    <span th:text="${product.price}">Precio del producto</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
