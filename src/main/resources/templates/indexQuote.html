<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cotizaciones</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Lista de Cotizaciones</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Estado</th>
                <th>Precio</th>
                <th>Vehículo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iteración sobre los registros de cotizaciones -->
            <tr th:each="quote : ${quotes}">
                <td th:text="${quote.getId()}"></td>
                <td th:text="${quote.getEstate()}"></td>
                <td th:text="${quote.getPrice()}"></td>
                <td th:text="${quote.getVehicle().getBrand}"></td>
                <td>
                    <ul>
                        <!-- Iteración sobre los productos asociados a la cotización -->
                        <li th:each="product : ${quote.getProducts()}" th:text="${product.getName()}"></li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
